{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
   <div class="container">
        <div class="mt-5 p-5" style="max-width: 540px; background-color: #a3a5a7; margin: 0 auto;">
            <h3 class="text-center text-success">Sign Up</h3>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                 <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
        </div>
   </div>
{% endblock content %}
